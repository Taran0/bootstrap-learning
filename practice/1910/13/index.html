<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="text-center row justify-content-center">
        <p id="tooltip-p" style="width: 400px;" class="lead justify-self-center mt-5 mb-2" title="tooltip"
            data-toggle="tooltip" data-placement="right">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Id modi officia beatae omnis, tempora consectetur,
            autem debitis repellat sunt cupiditate neque quam eaque nostrum, nemo ipsam a alias enim suscipit.
        </p>
    </div>


    <div class="row justify-content-center">
        <button class="btn btn-primary" onclick="showTooltip()" data-toggle="toggle">Tooltip</button>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
    </script>
    <script>
        $('[data-toggle="tooltip"]').tooltip();

        function showTooltip() {
            $('#tooltip-p').tooltip('show');
        }
    </script>
</body>

</html>
